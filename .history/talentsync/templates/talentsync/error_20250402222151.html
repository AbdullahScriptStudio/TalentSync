<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Error 404</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .emoji {
            font-size: 100px;
            animation: shake 1.5s infinite;
            display: inline-block;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .message {
            font-size: 28px;
            margin-top: 15px;
            font-weight: bold;
        }
        .sub-message {
            font-size: 18px;
            margin-top: 5px;
            opacity: 0.8;
        }
        .home-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 71, 87, 0.5);
        }
        .home-btn:hover {
            background-color: #e84118;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ¤¯</div>
        <div class="message">Oh no! Lost in space?</div>
        <div class="sub-message">We couldn't find the page you're looking for.</div>
        <button class="home-btn" onclick="goHome()">Take Me Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
