<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Gateway to Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #113a41;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0d2e35;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-section h1 {
            font-size: 32px;
            font-weight: 600;
            color: #113a41;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #113a41;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbbcaf;
        }

        .form-group button {
            background-color: #113a41;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0d2e35;
        }

        .image-section {
            flex: 1;
            background-image: url({% static 'images/login.svg' %});
            background-size: cover;
            background-position: center;
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>

<body>
    <a href="{% url 'home' %}" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <div class="login-section">
            <h1>Your Gateway to Success</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="window.location.href='{% url 'register' %}'">Register</button>
                </div>
            </form>
        </div>
        <div class="image-section"></div>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.classList.remove("fa-eye");
                this.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                this.classList.remove("fa-eye-slash");
                this.classList.add("fa-eye");
            }
        });
    </script>
</body>

</html>
