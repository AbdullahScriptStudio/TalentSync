<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TalentSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f9;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #113a41;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0d2e35;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
        }

        .register-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .register-section h1 {
            font-size: 28px;
            font-weight: 600;
            color: #113a41;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: white;
        }

        /* Improved Dropdown */
        .form-group select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><polygon fill="%23000000" points="0,0 20,0 10,10"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }

        .form-group select:hover {
            border-color: #1cdeb0;
        }

        .form-group button {
            background-color: #113a41;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0d2e35;
        }

        .lg-sec {
            width: 60%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Already Have an Account Text */
        .login-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-text a {
            color: #113a41;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-text a:hover {
            color: #0d2e35;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="{% url 'home' %}" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <!-- Register Section -->
        <div class="register-section">
            <div class="lg-sec">
                <h1>Create Your Account</h1>

                <!-- Register Form -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Show errors if registration fails -->
                    {% if form.errors %}
                    <div class="error-message">
                        Please correct the errors below.
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>

                    <div class="form-group">
                        <label for="role">Register as</label>
                        <select id="role" name="role" required>
                            <option value="recruiter">Recruiter</option>
                            <option value="applicant">Applicant</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="company_name">Company Name (Recruiters Only)</label>
                        <input type="text" id="company_name" name="company_name">
                    </div>

                    <div class="form-group">
                        <label for="resume">Resume (Applicants Only)</label>
                        <input type="file" id="resume" name="resume">
                    </div>

                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                </form>

                <div class="login-text">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password1");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password2");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });

        // Show/Hide Company Name & Resume Fields Based on Role
        document.getElementById("role").addEventListener("change", function () {
            var companyField = document.getElementById("company_name").parentElement;
            var resumeField = document.getElementById("resume").parentElement;

            if (this.value === "recruiter") {
                companyField.style.display = "block";
                resumeField.style.display = "none";
            } else {
                companyField.style.display = "none";
                resumeField.style.display = "block";
            }
        });

        document.getElementById("role").dispatchEvent(new Event("change"));
    </script>
</body>

</html>
