<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Gateway to Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .navbar {
            background-color: #123a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-logo img {
            height: 50px;
        }

        .navbar-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: larger;
            padding: 8px 12px;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-links a.take-test {
            background-color: #fff6e1;
            color: black;
            padding: 8px 25px;
        }

        .take-test {
            padding: 20px;
        }

        .navbar-links a.take-test:hover {
            background-color: #f0e6d2;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 70px; /* Adjusted to accommodate navbar */
        }

        .login-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-section img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-section h1 {
            font-size: 28px;
            font-weight: 600;
            color: #113a41;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .form-group label {
            font-weight: 400;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group button {
            background-color: #113a41;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbbcaf;
        }

        .image-section {
            flex: 1;
            background-image: url('{% static "images/login.svg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: -15px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'images/logo.svg' %}" alt="TalentSync Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="take-test">Take Test</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <img src="{% static 'images/logo.svg' %}" alt="TalentSync Logo">
            <h1>Your Gateway to Success</h1>

            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}

                <!-- Show errors if login fails -->
                {% if form.errors %}
                <div class="error-message">
                    Invalid username or password. Please try again.
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="form-group">
                    <button type="submit">Login</button>
                </div>

                <div class="form-group">
                    <button type="button" onclick="window.location.href='{% url 'register' %}'">Register</button>
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>
</body>

</html>
