<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Portal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-section h1 {
            font-weight: 450;
        }

        .form-group label {
            font-weight: 300;
            font-size: 0.8rem;
        }

        .image-section {
            flex: 1;
            background-image: url('{% static "images/login.svg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: -15px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 15px;
            top: 60%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbbcaf;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000000;
            border-radius: 40px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #113a41;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
        }

        .lg-sec {
            width: 60%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section">
            <div class="lg-sec">
                <h1>Recruiter Portal<br>Login</h1>

                <!-- Login Form -->
                <form method="POST">
                    {% csrf_token %}

                    <!-- Show errors if login fails -->
                    {% if form.errors %}
                    <div class="error-message">
                        Invalid credentials. Please try again.
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>

                    <div class="form-group">
                        <button type="button" onclick="window.location.href='{% url 'register' %}'">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>
</body>

</html>
