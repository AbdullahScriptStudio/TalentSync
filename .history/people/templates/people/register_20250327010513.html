<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TalentSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap');

        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #113a41;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0d2e35;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            max-width: 1600px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .register-section h1 {
            font-size: 28px;
            font-weight: 600;
            color: #113a41;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 400;
            font-size: 0.9rem;
        }

        .image-section {
            flex: 1;
            background-image: url('{% static "images/register.svg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 15px 0px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #000000;
            border-radius: 40px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group button {
            background-color: #113a41;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
        }

        .lg-sec {
            width: 60%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Profile Image Preview */
        .profile-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            background-color: #113a41;
            color: white;
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>

<body>
    <a href="{% url 'user_login' %}" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <!-- Register Section -->
        <div class="register-section">
            <div class="lg-sec">
                <h1>Create Your Account</h1>

                <!-- Register Form -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Show errors if registration fails -->
                    {% if form.errors %}
                    <div class="error-message">
                        Please correct the errors below.
                    </div>
                    {% endif %}

                    <!-- Profile Picture Upload -->
                    <div class="form-group profile-upload-container">
                        <img id="profilePreview" src="{% static 'images/profile.png' %}" alt="Profile Picture" class="profile-preview">
                        <label for="profile_pic" class="upload-label">Upload Profile Picture</label>
                        <input type="file" id="profile_pic" name="profile_pic" class="file-input" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Register as</label>
                        <select id="role" name="role" required>
                            <option value="recruiter">Recruiter</option>
                            <option value="applicant">Applicant</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="company_name">Company Name (Recruiters Only)</label>
                        <input type="text" id="company_name" name="company_name">
                    </div>

                    <div class="form-group">
                        <label for="resume">Resume (Applicants Only)</label>
                        <input type="file" id="resume" name="resume">
                    </div>

                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>

                    <p style="text-align: center; margin-top: 10px;">
                        Already have an account? <a href="{% url 'user_login' %}" style="color: #113a41;">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        // Handle Profile Image Preview
        document.getElementById("profile_pic").addEventListener("change", function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                document.getElementById("profilePreview").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        // Show/Hide Company Name & Resume Fields Based on Role
        document.getElementById("role").addEventListener("change", function () {
            var companyField = document.getElementById("company_name").parentElement;
            var resumeField = document.getElementById("resume").parentElement;

            if (this.value === "recruiter") {
                companyField.style.display = "block";
                resumeField.style.display = "none";
            } else {
                companyField.style.display = "none";
                resumeField.style.display = "block";
            }
        });

        // Trigger change on page load
        document.getElementById("role").dispatchEvent(new Event("change"));
    </script>
</body>

</html>
