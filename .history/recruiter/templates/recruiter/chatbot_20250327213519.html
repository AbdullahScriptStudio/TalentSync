{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        /* Chatbot button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #113a41;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        /* Chatbox container */
        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #113a41;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
        }

        .chat-input button {
            background: #113a41;
            color: white;
            padding: 8px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-btn" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <!-- Chatbox -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">TalentSync Chatbot</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chatContainer");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }

        function sendMessage() {
            var inputField = document.getElementById("chatInput");
            var message = inputField.value.trim();
            if (message === "") return;

            var chatBody = document.getElementById("chatBody");

            // Append user message
            chatBody.innerHTML += `<div style='text-align: right; margin-bottom: 5px;'><b>You:</b> ${message}</div>`;
            inputField.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;

            // Send user input to backend API
            fetch("{% url 'chatbot_response' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    chatBody.innerHTML += `<div style='text-align: left; margin-bottom: 5px;'><b>Bot:</b> ${data.response}</div>`;
                } else {
                    chatBody.innerHTML += `<div style='text-align: left; margin-bottom: 5px;'><b>Bot:</b> Error processing request.</div>`;
                }
                chatBody.scrollTop = chatBody.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                chatBody.innerHTML += `<div style='text-align: left; margin-bottom: 5px;'><b>Bot:</b> Error connecting to server.</div>`;
            });
        }

        // Allow pressing "Enter" to send message
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
