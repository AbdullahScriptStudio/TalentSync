<div id="chatbot-container">
    <button id="chatbot-toggle">ðŸ’¬</button>
    <div id="chatbot-box" style="display: none;">
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
        <button id="chatbot-send">Send</button>
    </div>
</div>

<style>
#chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}
#chatbot-toggle {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
}
#chatbot-box {
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 300px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
}
#chatbot-messages {
    height: 200px;
    overflow-y: auto;
    margin-bottom: 10px;
}
#chatbot-input {
    width: 80%;
    padding: 5px;
    margin-right: 5px;
}
#chatbot-send {
    padding: 5px;
}
</style>
<script>
    document.getElementById("chatbot-toggle").addEventListener("click", function() {
        var chatbotBox = document.getElementById("chatbot-box");
        chatbotBox.style.display = chatbotBox.style.display === "none" ? "block" : "none";
    });
    
    document.getElementById("chatbot-send").addEventListener("click", function() {
        sendMessage();
    });
    
    document.getElementById("chatbot-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
    
    function sendMessage() {
        var inputField = document.getElementById("chatbot-input");
        var message = inputField.value.trim();
        if (message === "") return;
    
        var messagesContainer = document.getElementById("chatbot-messages");
        var userMessage = document.createElement("p");
        userMessage.innerHTML = "<b>You:</b> " + message;
        messagesContainer.appendChild(userMessage);
    
        fetch("/chatbot/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => {
            var botMessage = document.createElement("p");
            botMessage.innerHTML = "<b>Bot:</b> " + data.response;
            messagesContainer.appendChild(botMessage);
            inputField.value = "";
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => console.error("Error:", error));
    }
    </script>
